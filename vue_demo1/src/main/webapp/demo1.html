<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
	<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
	<div id="app">
	 {{message}}
		{{false?"yes":"no"}}
		{{number*10}}
	</div>
	</body>
	<script>
		//view model
		//创建Vue对象
new Vue({
	el:"#app",
	data:{
		message:"hello vue!",
		number:100
	}
})
	</script>
</html>
