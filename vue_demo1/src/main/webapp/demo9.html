<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html在v-bind上的使用</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
	<div id="app">
		<div id="d1" ></div>
		<div id="d2" ></div>
		<hr/>
		<div v-text="message" ></div>
		<div v-html="message" ></div>
	</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				message:"<h1>hello vue</h1>"
			}
		})

		document.getElementById("d1").innerHTML="<h1>hello vue</h1>"
		document.getElementById("d2").innerText="<h1>hello vue</h1>"
	</script>
</html>
